        <main>
            <div class="infos" id="form-infos">
                <form>
                    <h1>Nous Contacter</h1>
                    <div class="grp_contact">

                            <input type="text" placeholder="Nom">
                        </div>
                        <div class="label">
                            <label>Prénom</label><br>

                            <input type="text" placeholder="Fonction">

                    </div>
                    <div class="div_button"><button class="button" type="button">Upload</button></div>

                        <label>Objet</label><br>
                        <input type="text" placeholder="Objet">
                    </div>
                    <div class="groupe">

                        <textarea placeholder="Message"></textarea>
                    </div>

                    <div class="map">
