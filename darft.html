<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="styletest.css">
    <title>Votre commande</title>
</head>
<body>
    <main>
        <div class="boissons_dessert">
            <div class="boissons">
              <h3>Boissons</h3>
              <div class="box">
                <div class="green_square">
                  <label>Coca Cola</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
              <div class="box">
                <div class="square">
                  <label>Fanta</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
              <div class="box">
                <div class="square">
                  <label>L'eau</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
            </div>
            <div class="dessert">
              <h3>Desserts</h3>
              <div class="box">
                <div class="green_square">
                  <label>Tiramisu</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
              
              <div class="box">
                <div class="square">
                  <label>Cheese-Cake</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
              <div class="box">
                <div class="square">
                  <label>Tarte au fraise</label>
                  <input type="number" min="0" placeholder="1">
                </div>
              </div>
                
            </div>
            
        </div>
    </main>
</body>
